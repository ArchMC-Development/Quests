    - "&7Click to close"
   MenuTypes:
    - ARE_YOU_SURE_QUEST_DELETE
    - ARE_YOU_SURE_QUEST_LEAVE
    - ARE_YOU_SURE_QUEST_SWITCH
    - ACTIVE_QUESTS_MENU
